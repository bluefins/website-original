<#loop:gallery.images#>
	<a href="{gallery.images.href}" class="sponsorGallery">
    <span class="title">{gallery.images.imageTitle}</span>
    <img src="{gallery.images.thumbnail}" alt="{gallery.images.imageTitle}" border="0" class="image"/>
    <span class="description">{gallery.images.imageDescription}</span>
    </a>
<#/loop#>
